<div class="my-3" style="text-align: center; background-color:aquamarine;">
    <h2>Filter Operator</h2>
</div> 
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <strong>Example - 01</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter : </strong>By Length
            </p>
            <br>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                <tr *ngFor="let item of data">
                    <td>{{ item.id }}</td><br>
                    <td>{{ item.name }}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Example - 02</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter : </strong>By Gender
            </p>
            <br>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
                <tr *ngFor="let item of data2">
                    <td>{{ item.id }}</td><br>
                    <td>{{item.name}}</td><br>
                    <td>{{ item.gender }}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong>Example - 03</strong>
            <hr>
            <p class="bg-light py-2 px-3 border rounded">
                <strong>Filter : </strong>By Length Item
            </p>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
                <tr *ngFor="let item of data3">
                    <td>{{ item.id }}</td><br>
                    <td>{{item.name}}</td><br>
                    <td>{{ item.gender }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
