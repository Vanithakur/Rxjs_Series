<div class="my-3">
    <h2 style="text-align: center;background-color:aquamarine">Replay Subject</h2>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <img src="https://nationaltoday.com/wp-content/uploads/2021/08/Teddy-Bear-Day-640x514.jpg" height="90px"
                width="90px" alt="">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h3>{{methodInterval? 'Interval Started': 'Add Video'}}</h3>
        </div>
        <div class="col text-right">
            <button class="btn btn-warning" (click)="toggleMethod()">Toggle Method</button>
        </div>
    </div>
    <hr>
    <div *ngIf="!methodInterval" class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button 
            class="btn btn-success" 
            (click)="onAddvideo(video)">Add video</button>
        </div>
    </div>
    <hr *ngIf="!methodInterval">
    <div class="row">
        <div class="col-md-4">
            <strong>User - 1</strong>
            <hr>
            <ul class="vedio-list">
                <li *ngFor="let video of User1List"><strong>Video :</strong> {{video}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User - 2</strong>
            <hr>
            <ul class="vedio-list">
                <li *ngFor="let video of User2List"><strong>Video :</strong> {{video}}</li>
            </ul>
            <button class="btn" [ngClass]="subscribeMode2? 'btn-danger':'btn-success'" (click)="onChangeMode2()">{{
                subscribeMode2? 'Unsubscribe': 'Subscribe' }}</button>
        </div>
        <div class="col-md-4">
            <strong>User - 3</strong>
            <hr>
            <ul class="vedio-list">
                <li *ngFor="let video of User3List"><strong>Video :</strong> {{video}}</li>
            </ul>
            <button class="btn" [ngClass]="subscribeMode3? 'btn-danger':'btn-success'" (click)="onChangeMode3()">{{
                subscribeMode3? 'Unsubscribe': 'Subscribe' }}</button>

        </div>
    </div>

</div>
